<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="Agent/navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">Liste des Clients</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>CIN</th>
                <th>Date de naissance</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Mot de passe</th>
                <th>Agent</th>
                <th>Valide</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${clients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.cin}"></td>
                <td th:text="${#dates.format(p.datene, 'yyyy-MM-dd')}"></td>
                <td th:text="${p.tel}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.password}"></td>
                <td th:text="${p.agent} ? 'Oui' : 'Non'"></td>
                <td th:text="${p.valide} ? 'Oui' : 'Non'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts Bootstrap et jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
