<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter client</title>
  <!-- Link vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajoutez ici votre propre CSS personnalisé si nécessaire */
  </style>
</head>
<body>
<div th:replace="Agent/navbar"></div>

<div class="container">
  <h2 class="mb-4">Ajouter client</h2>

  <form action="/ajouterClient" method="post">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" class="form-control" id="nom" name="nom" required>
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>
    <div class="mb-3">
      <label for="cin" class="form-label">CIN :</label>
      <input type="text" class="form-control" id="cin" name="cin" required maxlength="8" minlength="8">
    </div>
    <div class="mb-3">
      <label for="datene" class="form-label">Date de naissance :</label>
      <input type="date" class="form-control" id="datene" name="datene" required>
    </div>
    <div class="mb-3">
      <label for="tel" class="form-label">Téléphone :</label>
      <input type="text" class="form-control" id="tel" name="tel" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" class="form-control" id="password" name="password" required minlength="4">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="agent" name="agent">
      <label class="form-check-label" for="agent">Agent</label>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="valide" name="valide">
      <label class="form-check-label" for="valide">Valide</label>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <br><br>
    <div th:if="${confirmationMessage}" id="confirmationMessage" class="alert alert-success" role="alert">
      <p th:text="${confirmationMessage}"></p>
    </div>
  </form>
</div>

<!-- Scripts Bootstrap et jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<style>
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  #confirmationMessage {
    animation: fadeOut 10s ease forwards;
  }
</style>
</body>
</html>
