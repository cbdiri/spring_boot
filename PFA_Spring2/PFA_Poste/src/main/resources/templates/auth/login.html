<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="auth/navbar2"></div>

<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/perform_login}" method="post" class="form-group">
        <div class="mb-3">
            <label for="username" class="form-label">Email :</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <br><br>
        <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger mt-3" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<style>
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    #errorMessage {
        animation: fadeOut 15s ease forwards;
    }
    .form-group {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
    }
</style>
</body>
</html>
