<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <!-- Link vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="Client/navbar3"></div>

<div class="container mt-5">
  <h2 class="mb-4">Mon Profile</h2>
  <form action="/updateProfile2" method="post" th:object="${client}">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" name="agent" th:value="${client.agent}" />
    <input type="hidden" name="valide" th:value="${client.valide}" />
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <tbody>
        <tr th:each="p : ${client}">
          <th>Nom</th>
          <td>
            <span th:text="${p.nom}"></span>
            <input type="hidden" th:field="*{nom}" />
          </td>
        </tr>
        <tr th:each="p : ${client}">
          <th>Prénom</th>
          <td>
            <span th:text="${p.prenom}"></span>
            <input type="hidden" th:field="*{prenom}" />
          </td>
        </tr>
        <tr th:each="p : ${client}">
          <th>CIN</th>
          <td>
            <span th:text="${p.cin}"></span>
            <input type="hidden" th:field="*{cin}" />
          </td>
        </tr>
        <tr th:each="p : ${client}">
          <th>Date de naissance</th>
          <td>
            <span th:text="${#dates.format(p.datene, 'yyyy-MM-dd')}"></span>
            <input type="hidden" th:field="*{datene}" />
          </td>
        </tr>
        <tr th:each="p : ${client}">
          <th>Téléphone</th>
          <td>
            <span th:text="${p.tel}"></span>
            <input type="hidden" th:field="*{tel}" />
          </td>
        </tr>
        <tr th:each="p : ${client}">
          <th>Email</th>
          <td><input type="email" name="email" th:value="${p.email}" required /></td>
        </tr>
        <tr th:each="p : ${client}">
          <th>Mot de passe</th>
          <td><input type="password" name="password" th:value="${p.password}" required minlength="4"/></td>
        </tr>

        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <br><br>
    <div th:if="${confirmationMessage}" id="confirmationMessage" class="alert alert-success" role="alert">
      <p th:text="${confirmationMessage}"></p>
    </div>
  </form>
</div>

<!-- Scripts Bootstrap et jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<style>
  /* Animation de disparition */
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* Appliquer l'animation à l'élément */
  #confirmationMessage {
    animation: fadeOut 7s ease forwards;
  }
</style>
</body>
</html>
