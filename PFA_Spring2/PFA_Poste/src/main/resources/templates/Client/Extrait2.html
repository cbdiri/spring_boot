<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <!-- Link vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajoutez ici votre propre CSS personnalisé si nécessaire */
  </style>
</head>
<body>
<div th:replace="Client/navbar3"></div>


<div class="container mt-5">

  <form th:action="@{/Client/Extrait2}" method="post">
    <div class="mb-3">
      <label for="numCompte" class="form-label">Choisez un compte :</label>
      <select class="form-select" id="numCompte" name="numCompte" required>
        <option value="" selected hidden>Choisez un compte</option>
        <option th:each="compte : ${comptes}" th:value="${compte.num}" th:text="${compte.num}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
  <br><br>
</div>




<div th:if="${extrais != null}">
  <div class="container mt-5">


    <h2 class="mb-4">Liste des Extraits</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>id</th>
          <th>date_op</th>
          <th>opertion</th>
          <th>montant_op</th>
          <th>Compte_num</th>
          <th>Compte Nom</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p, row : ${extrais}">
          <td th:text="${row.index + 1}"></td>

          <td th:text="${p.id}"></td>
          <td th:text="${p.date_op}"></td>
          <td th:text="${p.opertion}"></td>
          <td th:text="${p.montant_op} + 'TND'"></td>
          <td th:text="${p.compte.num}"></td>
          <td th:text="${p.compte.client.nom}"></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Scripts Bootstrap et jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
