<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <!-- Link vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajoutez ici votre propre CSS personnalisé si nécessaire */
  </style>
</head>
<body>
<div th:replace="Client/navbar3"></div>
<br><br>



<div th:if="${comptes != null}">

  <div class="container mt-5">


    <h2 class="mb-4" th:each="p : ${client}">
      <span> Liste des Comptes  </span>
      <span th:text="${p.nom}"></span>
    </h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Numéro de Compte</th>
          <th>Solde</th>
          <th>ID Client</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>CIN</th>
          <th>Téléphone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, row : ${comptes}">
          <td th:text="${row.index + 1}"></td>

          <td th:text="${p.num}"></td>
          <td th:text="${p.sld} + ' TND'"></td>
          <td th:text="${p.client.getId()}"></td>
          <td th:text="${p.client.getNom()}"></td>
          <td th:text="${p.client.getPrenom()}"></td>
          <td th:text="${p.client.getCin()}"></td>
          <td th:text="${p.client.getTel()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>

</body>
</html>
