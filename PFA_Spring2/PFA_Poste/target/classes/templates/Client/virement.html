<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <!-- Link vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajoutez ici votre propre CSS personnalisé si nécessaire */
  </style>
</head>
<body>
<div th:replace="Client/navbar3"></div>
<br><br>

<div class="container mt-5">

  <h2 class="mb-4">Effectuez Un  Virement </h2>
  <form action="/virement" method="post">
    <div class="mb-3">
      <label for="numCompte" class="form-label">Choisez un compte :</label>
      <select class="form-select" id="numCompte" name="numCompte" required>
        <option value="" selected hidden>Choisez un compte</option>
        <option th:each="compte : ${comptes}" th:value="${compte.num}" th:text="${compte.num}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="sld" class="form-label">Solde :</label>
      <input type="number" class="form-control" id="sld" name="sld" placeholder="Entrez le Solde" required min="20">
    </div>

    <div class="mb-3">
      <label for="num2" class="form-label">Numéro de compte bénéficiaire :</label>
      <input type="number" class="form-control" id="num2" name="num2" placeholder="Entrez le Numéro de Compte" required>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
    <br><br>
    <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger mt-3" role="alert">
      <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${confirmationMessage}" id="confirmationMessage" class="alert alert-success" role="alert">
      <p th:text="${confirmationMessage}"></p>
    </div>
  </form>
  <br><br>
</div>


<style>
  /* Animation de disparition */
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  #errorMessage,
  #confirmationMessage {
    animation: fadeOut 15s ease forwards;
  }
</style>

</body>
</html>
