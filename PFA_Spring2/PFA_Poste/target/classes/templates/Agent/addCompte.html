<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <!-- Link vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajoutez ici votre propre CSS personnalisé si nécessaire */
  </style>
</head>
<body>
<div th:replace="Agent/navbar"></div>


<div class="container mt-5">

  <h2 class="mb-4">Ajouter Compte Client</h2>
  <form action="/AddCompte" method="post">
    <div class="mb-3">
      <label for="cin" class="form-label">CIN :</label>
      <input type="number" class="form-control" id="cin" name="cin" placeholder="Entrez le CIN" required>
    </div>
    <div class="mb-3">
      <label for="sld" class="form-label">Solde :</label>
      <input type="number" class="form-control" id="sld" name="sld" placeholder="Entrez le Solde" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <br><br>
    <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger mt-3" role="alert">
      <p th:text="${errorMessage}"></p>
    </div>
  </form>
  <br><br>
</div>



<!-- Scripts Bootstrap et jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Animation de disparition */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Appliquer l'animation à l'élément */
    #errorMessage {
      animation: fadeOut 10s ease forwards;
    }
  </style>
</body>
</html>
